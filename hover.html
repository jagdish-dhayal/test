<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .main{
    width: 300px;
    height: 300px;
    border: 5px solid red;
    /* overflow: hidden; */
    position: relative;
   }
   .img1{
    width: 100%;
    height: 300px;
    transform: scale(0,0);
    transition: 2s;
   }
   .img2{
    width: 100%;
    height: 300px;
    position: absolute;
    top: 0px;
    left: 0px;
    transition: 2s;
   }
   .main :hover.img1{
    transform: scale(1,1);
   }
   .main :hover.img2{
    transform: scale(0,0);
   }
    </style>
</head>
<body>
    <div class="main">
  <img src="images/bgimage3.jpg" class="img1" alt="">
  <img src="images/bgimage3.jpg" class="img2" alt="">
    </div>
</body>
</html>
